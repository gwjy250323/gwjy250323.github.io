<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GWJY</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    @import url('https://fonts.cdnfonts.com/css/common-pixel');
    @font-face {
        font-family: 'GowunBatang-Regular';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    body{
      margin: 0px;
    }
    div {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'GowunBatang-Regular';
      
    }
    /* add background change animation in header between two colors */
    .header {
      background: linear-gradient(90deg, #acd3bf, #b9a0cd);
      background-size: 200% 200%;
      /* animation: gradient 15s linear infinite; */
      color: white;
      padding: 20px;
      font-size: 4rem;
      display: block;
      margin-top: 25px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: auto;
      overflow: hidden;
      font-weight: bold;
      position: relative;
    }
    .header div{
      font-size: 7rem;
      position: absolute;
      border: none;
      background-color: transparent;
      user-select: none;
    }
    @media (prefers-reduced-motion: no-preference) {
      @supports (animation-timeline: scroll()) {
        .header {
          animation: enlarge linear both;
          animation-timeline: scroll();
        } 
      }
    }
    @keyframes enlarge {
      0% {
        transform: scale(1);
      }
      20% {
        transform: scale(5);
      }
      100% {
        transform: scale(5);
      }
    }
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }



.wave {
  z-index: -1;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 1440px;
  height: 360px;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23B3F7FF" fill-opacity="0.5" d="M0,192L48,170.7C96,149,192,107,288,112C384,117,480,171,576,181.3C672,192,768,160,864,144C960,128,1056,128,1152,144C1248,160,1344,192,1392,208L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
  background-size: 1440px 360px;
  animation: wave 10s ease-in-out infinite;
  transform: rotate(-5deg) scale(1.5);
}

@keyframes wave {
  0% {
    background-position-x: 720px;
  }
  50% {
    background-position-x: 1080px;
  }
  100% {
    background-position-x: 720px;
  }
}

.name{
  font-size: 4rem;
}
  </style>
</head>
<body>
  <div style="height: 50px;"></div>
  <div class="header">
    <div class="wave"></div>
    <div style="top: 10px; left: 60px;">03</div>
    <div style="top: 110px; right: 60px;">23</div>
    <div style="bottom: 10px; left: 0px; width: 100%; font-size: 4rem;">2025</div>
  </div>
  <div class="name">
    <div>정준영  김가우</div>
  </div>
  

</body>
</html>
